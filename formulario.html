<body>

        </div>
          <nav>

        <div class="box">
      <form action="">
        <fieldset>
            <legend><b> Veja qual anime/mangá é melhor para você.</b></legend>
          <br>
        <div class="inputbox">
            <input type="Nome" name="Nome" id="nome"  class="InputUser" required>
            <label for="nome" class="labelInput">Nome Completo</label>
        </div><br><br>
        <div class="inputbox">
            <input type="text" name="Email" id="email" class="InputUser" required>
            <label for="nome" class="labelInput">Email</label>
        </div><br>
        <p id="fonte">Generos:</p>
            <input type="checkbox" name="genero" id="Ação" valor="Ação" required>
            <label for="Ação" id="Ação">Ação</label><br>
            <input type="checkbox" name="genero" id="Romance" valor="Romance" required>
            <label for="Romance" id="Romance">Romance</label><br>
            <input type="checkbox" name="genero" id="Yaoi" valor="Yaoi" required>
            <label for="Yaoi" id="Yaoi">Yaoi</label><br>
            <input type="checkbox" name="genero" id="Yuri" valor="Yuri" required>
            <label for="Yuri" id="Yuri">Yuri</label><br>
        <br>
            <label for="nome" id="fonte"><b>Data de Nascimento:</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br><br> 
        <input type="submit" name="submit" id="submit">
        </fieldset>
      </form>
    </div>
